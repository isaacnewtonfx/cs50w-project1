{%extends 'layout.html' %}

{% block title%} Register {%endblock%}

{% block body%} 

        <h1>Register</h1>

        <br>

        <form method="POST" action="{{ url_for('register')}}">

            {% if errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}


            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <div class="form-group">
                    <label for="repeatpassword">Repeat Password</label>
                    <input type="password" class="form-control" id="repeatpassword" name="repeatpassword" placeholder="Repeat Password">
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Register</button>
            &nbsp;&nbsp;&nbsp; 
            <span>Already a member? <a href="{{ url_for('login')}}"> Login</a> </span>
        </form>


{% endblock %}
